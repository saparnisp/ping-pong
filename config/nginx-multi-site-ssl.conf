# Nginx konfigūracija su SSL abiem projektams

# Ping Pong projektas (blokeliai-app) - HTTP redirect to HTTPS
server {
    listen 80;
    server_name pingpong.spensor.cloud;
    return 301 https://$server_name$request_uri;
}

# Ping Pong projektas (blokeliai-app) - HTTPS
server {
    listen 443 ssl http2;
    server_name pingpong.spensor.cloud;

    # SSL sertifikatai (bus sukurti certbot)
    ssl_certificate /etc/letsencrypt/live/pingpong.spensor.cloud/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/pingpong.spensor.cloud/privkey.pem;

    # SSL nustatymai
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Logs
    access_log /var/log/nginx/pingpong.access.log;
    error_log /var/log/nginx/pingpong.error.log;

    # Proxy settings
    location / {
        proxy_pass http://localhost:10000;
        proxy_http_version 1.1;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://localhost:10000/;
        access_log off;
    }
}

